    <script>
        // –°–æ–∑–¥–∞–µ–º –ø–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏
        function createFallingHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-fall';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random() * 0.5 + 0.3;
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createFallingHeart, 1000);

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –∏–≥—Ä
        function startGame(gameType) {
            if (gameType === 'love-calculator') {
                showLoveCalculator();
            } else if (gameType === 'name-compatibility') {
                showNameCompatibility();
            } else if (gameType === 'who-is-andreya') {
                showWhoIsAndreyaGame();
            } else if (gameType === 'quiz') {
                showQuizGame();
            }
        }

        // –í–æ–∑–≤—Ä–∞—Ç –≤ –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é
        function showMainMenu() {
            location.reload();
        }

        // –õ—é–±–æ–≤–Ω—ã–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä
        function showLoveCalculator() {
            const gameHTML = `
                <div class="game-screen">
                    <button class="back-button" onclick="showMainMenu()">‚Üê –ù–∞–∑–∞–¥</button>
                    <h2 class="game-title">üíù –õ—é–±–æ–≤–Ω—ã–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h2>
                    <p class="game-description">–£–∑–Ω–∞–π—Ç–µ –ø—Ä–æ—Ü–µ–Ω—Ç –≤–∞—à–µ–π –ª—é–±–≤–∏</p>
                    <div class="calculator-form">
                        <div class="form-group">
                            <label class="form-label">–í–∞—à–µ –∏–º—è:</label>
                            <input type="text" class="form-input" id="name1" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è">
                        </div>
                        <div class="form-group">
                            <label class="form-label">–ò–º—è –ø–∞—Ä—Ç–Ω–µ—Ä–∞:</label>
                            <input type="text" class="form-input" id="name2" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–∞—Ä—Ç–Ω–µ—Ä–∞">
                        </div>
                        <button class="calculate-button" onclick="calculateLove()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å –ª—é–±–æ–≤—å</button>
                    </div>
                    <div class="love-result" id="loveResult">
                        <div class="love-percentage" id="lovePercentage"></div>
                        <div class="love-message" id="loveMessage"></div>
                        <div class="love-details" id="loveDetails"></div>
                        <div class="message-actions">
                            <button class="calculate-button" onclick="showLoveCalculator()">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
                            <button class="calculate-button" onclick="showMainMenu()">–í –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</button>
                        </div>
                    </div>
                </div>
            `;
            document.querySelector('.container').innerHTML = gameHTML;
        }

        function calculateLove() {
            const name1 = document.getElementById('name1').value.trim();
            const name2 = document.getElementById('name2').value.trim();

            if (!name1 || !name2) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –æ–±–∞ –∏–º–µ–Ω–∏! üíï');
                return;
            }

            let percentage = 0;
            let message = '';
            let details = '';

        function calculateCompatibility(traits1, traits2) {
            let score = 50; // –ë–∞–∑–æ–≤—ã–π –±–∞–ª–ª
            
            // –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç—å —á–µ—Ä—Ç
            const compatibilityFactors = [
                { t1: '–ª—é–±—è—â–∏–π', t2: '–ª—é–±—è—â–∏–π', bonus: 20 },
                { t1: '–¥–æ–±—Ä—ã–π', t2: '–¥–æ–±—Ä—ã–π', bonus: 15 },

                { t1: '—É–º–Ω—ã–π', t2: '–º—É–¥—Ä—ã–π', bonus: 10 },

            ];

                }
            });

            // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—á–∞–π–Ω–æ—Å—Ç–∏ –¥–ª—è —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏—è

            return {

        }

                                <div class="score-number">${score} –∏–∑ ${questions.length}</div>
                                <div class="percentage">${percentage}%</div>
                            </div>
                            <p class="result-message">${message}</p>
                            <button class="calculate-button" onclick="showQuizGame()">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
                        </div>
                    </div>
                `;
                document.querySelector('.container').innerHTML = resultHTML;
            }
        }

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∏–≥—Ä—ã "–ö—Ç–æ —Ç–∞–∫–∞—è –ê–Ω–¥—Ä–µ—è"
        let adjectives = [
            { id: 'beautiful', text: '–ö—Ä–∞—Å–∏–≤–∞—è', correct: true },
            { id: 'smart', text: '–£–º–Ω–∞—è', correct: true },
            { id: 'kind', text: '–î–æ–±—Ä–∞—è', correct: true },
            { id: 'funny', text: '–í–µ—Å–µ–ª–∞—è', correct: true },
            { id: 'caring', text: '–ó–∞–±–æ—Ç–ª–∏–≤–∞—è', correct: true },
            { id: 'gentle', text: '–ù–µ–∂–Ω–∞—è', correct: true },
            { id: 'strong', text: '–°–∏–ª—å–Ω–∞—è', correct: true },
            { id: 'creative', text: '–¢–≤–æ—Ä—á–µ—Å–∫–∞—è', correct: true },
            { id: 'loyal', text: '–í–µ—Ä–Ω–∞—è', correct: true },
            { id: 'brave', text: '–°–º–µ–ª–∞—è', correct: true },
            { id: 'patient', text: '–¢–µ—Ä–ø–µ–ª–∏–≤–∞—è', correct: true },
            { id: 'honest', text: '–ß–µ—Å—Ç–Ω–∞—è', correct: true },
            { id: 'optimistic', text: '–û–ø—Ç–∏–º–∏—Å—Ç–∏—á–Ω–∞—è', correct: true },
            { id: 'charming', text: '–û—á–∞—Ä–æ–≤–∞—Ç–µ–ª—å–Ω–∞—è', correct: true },
            { id: 'talented', text: '–¢–∞–ª–∞–Ω—Ç–ª–∏–≤–∞—è', correct: true },
            { id: 'reliable', text: '–ù–∞–¥–µ–∂–Ω–∞—è', correct: true },
            { id: 'sensitive', text: '–ß—É–≤—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–∞—è', correct: true },
            { id: 'independent', text: '–°–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–∞—è', correct: true },
            { id: 'unique', text: '–£–Ω–∏–∫–∞–ª—å–Ω–∞—è', correct: true },
            { id: 'mentally-healthy', text: '–ó–¥–æ—Ä–æ–≤–∞—è –ø—Å–∏—Ö–∏—á–µ—Å–∫–∏ –∏ –Ω–µ –∏—Å—Ç–µ—Ä–∏—Ç', correct: false, locked: true }
        ];

        function checkAnswers() {
            const selected = document.querySelectorAll('.adjective-checkbox input:checked');
            const selectedIds = Array.from(selected).map(cb => cb.value);
            
            if (selectedIds.length === 0) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ –ø—Ä–∏–ª–∞–≥–∞—Ç–µ–ª—å–Ω–æ–µ! üíï');
                return;
            }

            const correctAdjectives = adjectives.filter(adj => adj.correct);
            const correctIds = correctAdjectives.map(adj => adj.id);
            
            const allCorrectSelected = correctIds.every(id => selectedIds.includes(id));
            const hasIncorrect = selectedIds.some(id => !correctIds.includes(id));

            const resultContainer = document.getElementById('resultContainer');
            const resultTitle = document.getElementById('resultTitle');
            const resultText = document.getElementById('resultText');

            if (allCorrectSelected && !hasIncorrect) {
                resultTitle.textContent = 'üéâ –£–°–ü–ï–•! –¢—ã –∏–¥–µ–∞–ª—å–Ω–æ –∑–Ω–∞–µ—à—å –ê–Ω–¥—Ä–µ—é!';
                resultText.textContent = '–¢—ã –≤—ã–±—Ä–∞–ª(–∞) –≤—Å–µ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –ø—Ä–∏–ª–∞–≥–∞—Ç–µ–ª—å–Ω—ã–µ! –¢—ã –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –∑–Ω–∞–µ—à—å, –∫–∞–∫–∞—è –æ–Ω–∞ –∑–∞–º–µ—á–∞—Ç–µ–ª—å–Ω–∞—è! üíï';
            } else if (selectedIds.length === 21) {
                resultTitle.textContent = 'üò¢ –û–®–ò–ë–ö–ê! –¢—ã –≤—ã–±—Ä–∞–ª(–∞) –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –ø—Ä–∏–ª–∞–≥–∞—Ç–µ–ª—å–Ω–æ–µ!';
                resultText.textContent = '–ü—Ä–∏–ª–∞–≥–∞—Ç–µ–ª—å–Ω–æ–µ "–ó–¥–æ—Ä–æ–≤–∞—è –ø—Å–∏—Ö–∏—á–µ—Å–∫–∏ –∏ –Ω–µ –∏—Å—Ç–µ—Ä–∏—Ç" –Ω–µ–ª—å–∑—è –≤—ã–±–∏—Ä–∞—Ç—å! –ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑, –≤—ã–±—Ä–∞–≤ —Ç–æ–ª—å–∫–æ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã.';
            } else {
                resultTitle.textContent = 'üò¢ –ù–ï –í–°–ï –í–´–ë–†–ê–ù–û!';
                resultText.textContent = '–¢—ã –Ω–µ –≤—ã–±—Ä–∞–ª(–∞) –≤—Å–µ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –ø—Ä–∏–ª–∞–≥–∞—Ç–µ–ª—å–Ω—ã–µ. –ù—É–∂–Ω–æ –≤—ã–±—Ä–∞—Ç—å –≤—Å–µ 20 –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤!';
            }

            if (!allCorrectSelected) {
                const missed = correctAdjectives.filter(adj => !selectedIds.includes(adj.id));
                if (missed.length > 0) {
                    resultText.innerHTML += `<br><br><strong>–ü—Ä–æ–ø—É—â–µ–Ω–Ω—ã–µ –ø—Ä–∏–ª–∞–≥–∞—Ç–µ–ª—å–Ω—ã–µ:</strong><br>${missed.map(adj => adj.text).join(', ')}`;
                }
            }

            if (hasIncorrect && selectedIds.length !== 21) {
                const incorrect = selectedIds.filter(id => !correctIds.includes(id));
                if (incorrect.length > 0) {
                    const incorrectAdjs = adjectives.filter(adj => incorrect.includes(adj.id));
                    resultText.innerHTML += `<br><br><strong>–õ–∏—à–Ω–∏–µ –ø—Ä–∏–ª–∞–≥–∞—Ç–µ–ª—å–Ω—ã–µ:</strong><br>${incorrectAdjs.map(adj => adj.text).join(', ')}`;
                }
            }

            document.querySelector('.adjectives-grid').style.display = 'none';
            document.querySelector('.selected-count').style.display = 'none';
            document.querySelector('.button-container').style.display = 'none';
            resultContainer.style.display = 'block';
        }

        function resetGame() {
            document.querySelectorAll('.adjective-checkbox input').forEach(cb => cb.checked = false);
            document.querySelectorAll('.adjective-checkbox').forEach(div => div.classList.remove('selected'));
            updateSelectedCount();
            
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.style.display = 'none';
            
            document.querySelector('.adjectives-grid').style.display = 'grid';
            document.querySelector('.selected-count').style.display = 'block';
            document.querySelector('.button-container').style.display = 'block';
        }

        function updateSelectedCount() {
            const selected = document.querySelectorAll('.adjective-checkbox input:checked').length;
            document.getElementById('selectedCount').textContent = `–í—ã–±—Ä–∞–Ω–æ: ${selected} –∏–∑ 20`;
        }

        // –ò–≥—Ä–∞ "–ö—Ç–æ —Ç–∞–∫–∞—è –ê–Ω–¥—Ä–µ—è"
        function showWhoIsAndreyaGame() {

            const gameHTML = `
                <div class="game-screen andreya-game">
                    <button class="back-button" onclick="showMainMenu()">‚Üê –ù–∞–∑–∞–¥</button>
                    <h1 class="title">üíï –ö—Ç–æ —Ç–∞–∫–∞—è –ê–Ω–¥—Ä–µ—è?</h1>
                    <p class="subtitle">–í—ã–±–µ—Ä–∏ –≤—Å–µ –ø—Ä–∏–ª–∞–≥–∞—Ç–µ–ª—å–Ω—ã–µ, –∫–æ—Ç–æ—Ä—ã–µ –æ–ø–∏—Å—ã–≤–∞—é—Ç –ê–Ω–¥—Ä–µ—é</p>
                    
                    <div class="selected-count" id="selectedCount">–í—ã–±—Ä–∞–Ω–æ: 0 –∏–∑ 20</div>
                    
                    <div class="adjectives-grid" id="adjectivesGrid"></div>
                    
                    <div class="button-container">
                        <button class="action-button" onclick="checkAnswers()">–ü–£–°–ö</button>
                        <button class="action-button" onclick="resetGame()">–°–ë–†–û–°–ò–¢–¨</button>
                    </div>
                    
                    <div class="result-container" id="resultContainer">
                        <h2 class="result-title" id="resultTitle"></h2>
                        <p class="result-text" id="resultText"></p>
                        <button class="play-again-button" onclick="showWhoIsAndreyaGame()">–ò–ì–†–ê–¢–¨ –°–ù–û–í–ê</button>
                    </div>
                </div>
            `;

            document.querySelector('.container').innerHTML = gameHTML;
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
            setTimeout(() => {
                initializeGame();
            }, 10);

            function initializeGame() {
                const grid = document.getElementById('adjectivesGrid');
                grid.innerHTML = '';

                adjectives.forEach(adj => {
                    const div = document.createElement('div');
                    div.className = 'adjective-checkbox';
                    
                    if (adj.locked) {
                        div.classList.add('locked');
                        div.innerHTML = `
                            <div class="locked-adjective">
                                <span class="lock-icon">üîí</span>
                                <span>${adj.text}</span>
                            </div>
                        `;
                    } else {
                        div.innerHTML = `
                            <input type="checkbox" id="${adj.id}" value="${adj.id}">
                            <label for="${adj.id}">${adj.text}</label>
                        `;
                        
                        div.onclick = () => toggleAdjective(adj.id);
                    }
                    
                    grid.appendChild(div);
                });

                updateSelectedCount();
            }

            function toggleAdjective(id) {
                const checkbox = document.getElementById(id);
                const div = checkbox.parentElement;
                
                checkbox.checked = !checkbox.checked;
                
                if (checkbox.checked) {
                    div.classList.add('selected');
                } else {
                    div.classList.remove('selected');
                }
                
                updateSelectedCount();
            }
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –º—É–∑—ã–∫—É
        function addMusic() {
            const audio = new Audio('./public/music/spln-novye-lyudi.mp3');
            audio.loop = true;
            audio.volume = 0.3;
            
            audio.play().then(() => {
                console.log('–ú—É–∑—ã–∫–∞ –∏–≥—Ä–∞–µ—Ç! üéµ');
            }).catch((error) => {
                console.log('–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ:', error);
                showMusicButton();
            });
        }

        function showMusicButton() {
            const button = document.createElement('button');
            button.innerHTML = 'üéµ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É';
            button.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: linear-gradient(135deg, rgba(255, 107, 157, 0.3), rgba(255, 255, 255, 0.2));
                border: 2px solid rgba(255, 255, 255, 0.4);
                color: white;
                padding: 15px 25px;
                border-radius: 30px;
                cursor: pointer;
                font-size: 1em;
                z-index: 10000;
                transition: all 0.3s ease;
            `;
            button.onclick = () => {
                const audio = new Audio('./public/music/spln-novye-lyudi.mp3');
                audio.loop = true;
                audio.volume = 0.3;
                audio.play();
                button.style.display = 'none';
            };
            document.body.appendChild(button);
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –º—É–∑—ã–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            addMusic();
        };
    </script>
